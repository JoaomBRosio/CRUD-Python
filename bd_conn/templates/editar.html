<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Editar Usuário</h2>
    <form action="{{ url_for('editar', id=usuario[0]) }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario[1] }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario[2] }}" required><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" value="{{ usuario[3] }}" required><br>
        
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
